<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style/jmStyle.css"/>
		<link rel="stylesheet" href="style/buyer.css" />
	</head>
	
	<body>
		<!-- login-hd start -->
		<div class="login-hd">
			<div class="logo">
				<a href="" class="logo-bg"></a><span class="logo-line"></span><span class="logo-sub">会员登录</span>
			</div>
		</div>
		<!-- login-hd end -->
		
		<!-- login-main start -->
		<div class="login-main">
			<div class="reg-block m-login-box clearfix">
				<div class="login-Suriko"></div>
				<div class="reg-form w298 l">
					<div class="dividing-line"><span>or</span></div>
					<div class="reg-from-hd">
						<ul>
							<li class="cur">
								<div class="reg-from-hd-li"><i class="glyphicon glyphicon-tel cur"></i><span>手机注册</span></div>
								<div class="triangle">
									<i class="triangleIn"></i>
								</div>
							</li>
						</ul>
					</div>
					<div class="reg-form-main">
						<div class="form-group has-error">
							<input type="text" class="form-input input-lg" placeholder="请输入常用手机号码" />
							<p class="input-tip"><i class="glyphicon glyphicon-error"></i><span>手机号码有误，请重新输入</span></p>
						</div>
						<div class="form-group vCode-ground">
							<input type="text" class="form-input input-lg" placeholder="请输入短信验证码" />
							<button class="btn btn-bg1aa">获取验证码</button>
						</div>
						<div class="form-group has-error">
							<input type="password" class="form-input input-lg" placeholder="请输入密码" />
						</div>
						<div class="form-group">
							<input type="password" class="form-input input-lg" placeholder="再次请输入密码" />
							<p class="input-tip"><i class="glyphicon glyphicon-error"></i><span>两次密码不一致，请重新输入</span></p>
						</div>
						<div class="form-group">
							<label class="form-checkbox"><input type="checkbox" class=""></label>
							<span><span>我已阅读并同意</span><a href="">《五金采用户协议》</a></span>
						</div>
						<div class="form-group mB0">
							<button type="button" class="btn btn-block btn-bg1aa h45">注 册</button>
						</div>
					</div>
				</div>
				<div class="reg-r l">
					<div class="reg-r-hd">
						<p>已经是会员?</p>
						<a href="">直接登录<i class=""></i></a>
					</div>
					<div class="reg-r-bt">
						<div class="glyphicon-qrCode"></div>
						<p>[ 五金采微信小程序 ]</p>
					</div>
				</div>
			</div>
		</div>
		<!-- login-main end -->
	</body>
</html>
